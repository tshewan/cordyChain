  <body>
    <div class="wrapper">
      <div class="body-overlay"></div>

      <!-- Page Content  -->
      <div id="content">
        <div class="top-navbar">
          <nav class="navbar navbar-expand-lg">

              <button
                type="button"

              <button
                class="d-inline-block d-lg-none ml-auto more-button"

                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"

              >
                <span class="material-icons">sort</span>
              </button>

              <div
                class="collapse navbar-collapse d-lg-block d-xl-block d-sm-none d-md-none d-none"
                id="navbarSupportedContent"
              >
                <ul class="nav navbar-nav ml-auto">

              </div>
            </div>
          </nav>
        </div>

        <div class="main-content">
          

          <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="card">
                  <form class="form" id="form">
                    <p>Your Account Setting</p>
                    <div class="mini-form">
                      <label for="">Name</label><br />
                      <input type="text" id="name" />
                    </div>
                    <div class="mini-form">
                      <label for="">Email</label><br />
                      <input type="email" id="email" />
                    </div>
                    <div class="mini-form">
                      <label for="">New Password</label><br />
                      <input type="password" id="password" />
                    </div>
                    <div class="mini-form">
                      <label for="">Confirm Password</label><br />
                      <input type="password" />
                    </div>
                    <button class="btn btn-primary" type="submit">Update</button>
                  </form>
                </div>
              </div>

            
          </div>

          
        </div>
      </div>
    </div>

    
    <script src="js/jquery-3.3.1.slim.min.js"></script>


    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
          $("#content").toggleClass("active");
        });

        $(".more-button,.body-overlay").on("click", function () {
          $("#sidebar,.body-overlay").toggleClass("show-nav");
        });
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script type="module" src="./js/adminSetting.js"></script>
    <script>
      const logout = async () => {
      try{
          const res = await axios({
              method: "POST",
              url: "https://cordychain.onrender.com/api/v1/users/logout",
  
          })
          if (res.data.status === 'success') {
              location.assign('./')
          }
      }catch(err){
          console.log('error', 'Error logging out! try again.')
      }
  }
  var obj
  if (document.cookie) {
      obj = JSON.parse(document.cookie.substring(6))
  }else {
      obj = JSON.parse('{}')
  }
    </script>
  </body>
