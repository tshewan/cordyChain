<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/alert.css">
  <title>Signin</title>
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row" style="align-items: center;">
        <div class="col-sm-6 text-black">
          <div class="px-5 ms-xl-4 logo">
            <img src="./img/Asset 8 3.png" alt="LOGO">
          </div>
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <form style="width: 23rem;" class="form" id="form">
              <h3 class="fw-normal mb-3 pb-3">Welcome To Cordychain</h3>
              <div class="form-outline mb-4">
                <label class="form-label">Email address</label>
                <input type="email" id="email" class="form-control form-control-lg" />
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control form-control-lg" />
              </div>
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="/otp">Forgot password?</a></p>
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit">Signin</button>
              </div>
              <p>Don't have an account? <a href="signup" class="link-info">Signup</a></p>
            </form>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block imlog">
          <img src="./img/Rectangle 38.png" alt="Login image" style="object-fit: cover; object-position: left; width: 20cm;">
        </div>
        <!-- class="w-100 vh-100" -->
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  <script type="module" src="./js/login.js"></script>
</body>
</html>
